[build]
  command = "npx expo export:web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Serve apple-app-site-association without .json extension
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
