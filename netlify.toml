[build]
  command = "npx expo export --platform web --output-dir dist"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Serve apple-app-site-association without .json extension
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
